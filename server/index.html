    <h1>Node服务</h1>
    <p>fs.readFile()和fs.readFileSync()</p>
    <p>readFile:异步读取文件；3个参数(url,code,(err,data)=>{});url:地址；code:编码格式；回调函数两个参数（失败时的错误，成功时的数据）</p>
    <p>readFileSync:同步读取文件；2个参数（URL，code）；URL：地址；code：编码格式</p>
